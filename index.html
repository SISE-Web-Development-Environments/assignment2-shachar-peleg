<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="./jquery-3.4.1.slim.min.js"></script>
	<script type="text/javascript" src="./app.js"></script>
	<!-- <script src="js/jquery.validate.js"></script>
	<script src="js/signup-form.js"></script> -->
	<script src="js/validation.js"></script>


	<script>
		function show(shown, hidden1) {
			document.getElementById(shown).style.display = 'block';
			document.getElementById(hidden1).style.display = 'none';
			return false;
		}
	</script>
	<script>
		function showandalert(shown, hidden1) {
			alert("you sucssefuly register to the system")
			document.getElementById(shown).style.display = 'block';
			document.getElementById(hidden1).style.display = 'none';
			return false;
		}
	</script>
	<script>
		function checkIfAlreadyRegister(password, userName) {
			let password = document.getElementById(password).value;
			let userName = document.getElementById(userName).value;
		}
	</script>

</head>

<body>
	<div id="welcome" style="text-align: center;">

		</br>
		<a href="#" onclick="return show('login','welcome');">
			<button id="login_but">log in</button>
		</a>
		</br>
		<a href="#" onclick="return show('register','welcome');">
			<button id="register_but">register</button>
		</a>
	</div>

	<div id="login" style="display:none">
		<p>
			<label>User name:</label>
			<input id="user" type="text">
		</p>
		<p>
			<label>Password:</label>
			<input name="password" class="valid" id="password" aria-invalid="false" aria-required="true"
				type="password">
		</p>
		<p>
			<a href="#" onclick="return show('game','login');">
				<button id="goToGame">Login</button>
			</a>
		</p>
		<a href="#" onclick="return show('welcome','login');">
			<button id="returnToWelcomeFromLogin">return to welcome</button>
		</a>
	</div>


	<div class="register" id="register" style="display:none">
		<form id="signupForm" method="get" action="ready" autocomplete="off">
			<p>
				<label for="fullname">Full name:</label>
				<input id="fullname" name="fullname" type="text">
			</p>
			<p>
				<label>User name:</label>
				<input id="register_user" name="register_user" type="text">
			</p>
			<p>
				<label>Password:</label>
				<input id="register_password" name="register_password" type="password">
			</p>
			<p>
				<label>confirm Password:</label>
				<input id="register_confirmpassword" name="register_confirmpassword" type="password">
			</p>
			<p>
				<label>E-mail address:</label>
				<input id="email" name="email" type="email">
			</p>
			<p>
				<label for="start">Date of birth:</label>
				<input type="date" id="start" name="trip-start" value="2000-01-01" min="1920-01-01" max="2020-04-13">
			</p>
			<p>
					<button id="register" type="submit">register</button>
			</p>

			<!-- <a href="#" onclick="return showandalert('welcome','register');"> -->

			<a href="#" onclick="return show('welcome','register');">
				<button id="returnToWelcomeFromRegister">return to welcome</button>
			</a>
			
		</form>
	
	
		<script>
		$().ready(function(){

			$("singupForm").validate({
				rules: {
					fullname:"required",
					username:
					{
						required:true,
						minlength:2
					},
					password:{
						required:true,
						minlength:5
					},
					confirmpassword: {
						required:true,
						minlength:6,
						equalTo:"#password"
					},
					email: {
						required:true,
						email:true
					}
				},
				messages: {
					fullname:"please enter your full name",
					username:{
						required:"please enter a username",
						minlength:"your username must consist of at least 2 characters"
					},
					password:{
						required:"please provide a password",
						minlength:"your password must be at least 6 characters long"
					},
					confirmpassword:{
						required:"please confirm your password",
						equalTo:"please enter the same password as above"
					}
		
				}
			})
		});
		
		$("username").focus(function(){
			var fullname=$("#fullname").val();
			if(fullname && !this.value)
			{
				this.value=fullname;
			}
		});
	</script>
	</div>

	<div id="game" style="display:none">
		<div id="score">
			<label for="lblScore">SCORE:</label>
			<input id="lblScore" type="text" />
		</div>
		<div id="time">
			<label for="lblTime">TIME:</label>
			<input id="lblTime" type="text" />
		</div>
		<div id="game">
			<canvas id="canvas" height="600" width="600"></canvas>
		</div>
	</div>


</body>

</html>
